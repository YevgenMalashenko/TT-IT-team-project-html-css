<section class="gallery">
  <div class="gallery__container container">
    <h2 class="visually-hidden">Галерея</h2>

    <picture>
      <source
        srcset="
          images/gallery/gallery-desk.jpg    1x,
          images/gallery/gallery-desk@2x.jpg 2x
        "
        media="(min-width: 1200px)"
        width="1200"
      />

      <source
        srcset="
          images/gallery/gallery-tab.jpg    1x,
          images/gallery/gallery-tab@2x.jpg 2x
        "
        media="(min-width: 768px)"
        width="768"
      />

      <source
        srcset="
          images/gallery/gallery-mob.jpg    1x,
          images/gallery/gallery-mob@2x.jpg 2x
        "
        media="(max-width: 767.5px)"
        width="320"
      />

      <img
        class="gallery__img"
        src="images/gallery/gallery-mob.jpg"
        alt="разные виды мороженного"
      />
    </picture>
  </div>
</section>
